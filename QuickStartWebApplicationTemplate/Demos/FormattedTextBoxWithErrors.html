<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>FormattedTextBox With Errors</title>
    <script type="text/javascript" data-main="InitScripts/FormattedTextBoxWithErrorsInit" src="../Scripts/lib/require.js"></script>
    <!-- FormattedTextBoxWithErrors.html -->
</head>
<body>
    <div id="container">
        <div id="errors" data-bind="visible: Errors().length > 0" style="background-color: salmon; display: none;">
            <div style="font-weight: bold;">Error banner</div>
            <ul>
            <!-- ko foreach: Errors -->
                <li><div data-bind="text: $data"></div></li>
            <!-- /ko -->
            </ul>
        </div>
        <div style="font-weight: bold;">Text Box Inputs</div>
        <!-- ko foreach: Boxes -->
            <div data-bind="template: { name: 'FormattedTextBoxTemplate' } "></div>
        <!-- /ko -->
    </div>
</body>
</html>
