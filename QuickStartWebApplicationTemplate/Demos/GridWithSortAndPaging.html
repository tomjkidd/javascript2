<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Grid with Sort and Paging</title>
    <script type="text/javascript" data-main="InitScripts/GridWithSortAndPagingInit" src="../Scripts/lib/require.js"></script>
    <!-- Demos/GridWithSortAndPaging.html -->
</head>
<body>
    <div id="ko-grid" data-bind="template: { name: 'GridTemplate' } "></div>
    <div id="ko-grid-sort">
        <label>Sort</label>
        <button id="sort-name" type="button" data-bind="click: function(data, event) { SortBy('name') }">Name</button>
        <button id="sort-age" type="button" data-bind="click: function(data, event) { SortBy('age') }">Age</button>
    </div>
    <div id="debug" class="debug">
        <label>Page Size</label>
        <input data-bind="value: pageSize" />
        <button data-bind="click: function(){SetServerData(0)}">Random</button>
        <button data-bind="click: function(){SetServerData(1)}">Sample</button>
    </div>
</body>
</html>
