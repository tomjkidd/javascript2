<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Processing Test Html Page</title>
    <script type="text/javascript" data-main="InitScripts/ProcessingClockInit" src="../Scripts/lib/require.js"></script>
    <!-- ProcessingClock.html -->
</head>
<body>
    <div id="view-model">
        <div>
            <div>Current Datetime</div>
            <input data-bind="value: CurrentDateTime, enable: false" />
        </div>
        <div>
            <div>Simple Processing Clock Sketch Output</div>
            <canvas id="sketch-canvas" data-processing-sources=""></canvas>
        </div>
        <button data-bind="click: StartSketch">Start</button>
        <button data-bind="click: StopSketch">Stop</button>
    </div>
    
</body>
</html>
